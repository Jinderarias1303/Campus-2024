<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .cont{
            width: 100%;
            height: 100%;
            gap: 5px;
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
        }
        .caja1{
            height: 98vh;
            background-color: rgb(255 105 0);
        }
        .caja2{           
            background-color: #00696c;
        }
        .caja3{
            background-color: #680a2f;
        }
    </style>
</head>
<body>
<div class="cont">
    <div class="caja1"></div>
    <div class="caja2"></div>
    <div class="caja3"></div>
</div>
</body>
</html>
