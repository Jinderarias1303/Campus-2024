<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 de asincronia con Asyn Await</title>
</head>
<script>
    async function obtenerDatos() {
        const response = await fetch("data.json");
        const data = await response.json();
        console.table(data);
    }

    console.log("código sincróno");
    obtenerDatos()
</script>
<body>
    <h1>Asincronia con Asyn Await</h1>
    <hr>

    obtener atchivos  de un JSON
</body>

</html>
