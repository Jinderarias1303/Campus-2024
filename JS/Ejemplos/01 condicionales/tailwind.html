<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Mi Página con Tailwind CSS</h1>
    </header>

    
    <main class="p-6">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400x200" alt="Imagen">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800">Título de la Tarjeta</h2>
                <p class="text-gray-600 mt-2">
                    Este es un ejemplo de una tarjeta creada con Tailwind CSS. Es sencilla, elegante y fácil de
                    personalizar.
                </p>
                <div class="mt-4">
                    <a href="#" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Leer más
                    </a>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-gray-800 text-white text-center p-4">
        <p>© 2024 Mi Sitio Web</p>
    </footer>
</body>

</html>
