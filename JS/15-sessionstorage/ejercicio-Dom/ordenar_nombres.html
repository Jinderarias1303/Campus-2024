<body>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>

            </div>
        </div>

        <h3 class="mt-4">Nombres ordenados</h3>
        <div class="mb-3">
            <textarea class="form-control" id="nombresOrdenados" rows="5" placeholder="Aquí aparecerán los nombres ordenados" readonly></textarea>
        </div>
        <button class="btn btn-danger" id="limpiar">Limpiar</button>
    </div>
</body>
