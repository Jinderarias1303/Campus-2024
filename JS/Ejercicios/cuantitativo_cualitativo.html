<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:P</title>
</head>
<body>
    <h1>Nota Cualitativa Cuantitativa</h1>
</body>
<script>
    let nota = Number(prompt("ingrese su nota de 1 a 8"))

    switch (true){
        case(1 <= nota && nota <=3):
            document.write("insuficiente");
            break;
        case(nota === 4):
            document.write("suficiente");
            break;
        case( nota ===5):
            document.write("Bueno");
            break;
        case( nota ===6):
            document.write("Notable");
            break;
        case(7 <= nota && nota <=8):
            document.write("Sobresaliente");
            break;
        default:
            document.write("Nota no valida o valor no valido")
    }
</script>
</html>
