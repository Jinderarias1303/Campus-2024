<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Basicas</title>
</head>
<body>
    <h1>Calculadora</h1>
</body>
<script>
    const num1 = prompt("Ingrese el primer numero: ");
    const num2 = prompt("Ingrese el segundo numero: ");

    const suma =parseInt(num1) + parseInt(num2);
    const resta =parseInt(num1) - parseInt(num2);
    const multi =parseInt(num1) * parseInt(num2);
    const divi =parseFloat(num1) / parseFloat(num2);



    console.log(`   el resultado de la suma es ................${suma}`);
    document.write(`el resultado de la suma es ................${suma}<br>`);

    console.log(`   el resultado de la resta es ...............${resta}`);
    document.write(`el resultado de la resta es ...............${resta}<br>`);

    console.log(`   el resultado de la multiplicacion es ......${multi}`);
    document.write(`el resultado de la multiplicacion es.......${multi}<br>`);

    console.log(`   el resultado de la divicion es ............${divi}`);
    document.write(`el resultado de la divicion es ............${divi}<br>`);

</script>
</html>
